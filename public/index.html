<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partitura - Sheet Music Manager</title>
    <!-- GitHub Pages SPA redirect -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- Script to handle the main.tsx loading issue -->
    <script>
      // This script will be copied to the dist folder and helps ensure the app loads on GitHub Pages
      window.addEventListener('error', function(e) {
        if (e.target && e.target.src && e.target.src.includes('main.tsx')) {
          console.log('Handling main.tsx loading error, retrying with different path format...');
          e.preventDefault();
        }
      }, true);
    </script>
  </head>

  </body>
</html>
